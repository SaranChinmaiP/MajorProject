<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="../images/hand-peace.png">
  <link href="../CSS/speech.css" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
</head>

<body>
  <form id="demo" class="widget-wrap">
    <h4>Text to Speech Tool </h4>

    <!-- (A) VOICE PICKER -->
    <label>Choose A Voice</label>
    <select id="demo-voice" disabled></select>

    <!-- (B) VOLUME + PITCH + RATE -->
    <label>Volume</label>
    <input type="range" id="demo-vol" min="0" max="1" step="0.1" value="1" disabled>
    <label>Pitch</label>
    <input type="range" id="demo-pitch" min="0" max="2" step="0.1" value="1" disabled>
    <label>Rate</label>
    <input type="range" id="demo-rate" min="0.1" max="10" step="0.1" value="1" disabled>

    <!-- (C) SAY SOMETHING -->
    <label>Message</label>
    <input type="text" id="demo-msg" value="VNR v j i e t" disabled required />

    <!-- (D) GO! -->
    <label>Go!</label>
    <input type="submit" id="demo-go" disabled value="Speak" />

    <!-- (X) VISIT CODE-BOXX -->

  </form>

  <script src="../scripts/Speech.js"></script>
</body>

</html>
